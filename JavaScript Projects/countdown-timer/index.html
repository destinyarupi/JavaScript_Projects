<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer | Destiny Arupi</title>
    <link rel="stylesheet" href="style.css">
     <!-- Google fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Birthday Countdown</h1>
    </header>
    <main id="countdown" class="countdown">
        <div class="time">
            <h2 id="days"></h2>
            <small>Days</small>
        </div>

        <div class="time">
            <h2 id="hours"></h2>
            <small>Hours</small>
        </div>

        <div class="time">
            <h2 id="minutes"></h2>
            <small>Mins</small>
        </div>

        <div class="time">
            <h2 id="seconds"></h2>
            <small>Secs</small>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
