<body>
    <header>
        <nav>
            <div class="brand-logo">
                <h3><i class="fa-brands fa-asymmetrik"></i>rupi.forms</h3>
            </div>
            <ul class="nav-items">
                <li><a href="log-in.html" class="nav-links">Log in</a></li>
                <li><a href="index.html" class="nav-links nav-signUp">Sign up</a></li>
            </ul>
        </nav>
    </header>

 
    <main id="log-in">
        <!-- Main text -->
        <div class="text">
            <span>Login to your account</span>
        </div>
        
        <!-- Login form inputs -->
        <form action="/" method="get">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and be at least 8 or more characters" required>
            </div>
            <div class="wrapper">
                <input type="checkbox" id="checkbox" name="checkbox" required>
                <label for="checkbox" class="remember">Remember me</label>
            </div>
            <div>
                <p class="forgot-pass"><a href="">Forgot password?</a></p>
            </div>
            <button type="submit">Sign in</button>
            <div class="RuleWithText">
                <hr>
                <p class="or">OR</p>
            </div>
            <div class="form-footer">
                <label for="socials" class="socials">Sign in with social</label>
                <section id="social-signUp">
