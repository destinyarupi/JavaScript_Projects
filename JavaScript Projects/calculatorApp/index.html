<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Destiny Arupi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a0b5f4b3f8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <div >
                    <h4>Calculator</h4>
                </div>
                <div id="toggle">
                    <i class="indicator"></i>
                    <i class="fa-regular fa-sun"></i>
                    <i class="fa-solid fa-moon"></i>
                </div>
            </div>
            
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="clear">AC</button></td>
                        <td><button class="btn-operator" id="negative">&plus; / &minus;</button></td>
                        <td><button class="btn-operator" id="percent">%</button></td>
                        <td><button class="btn-operator" id="/">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator" id="*">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id="-">&minus;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td><button class="btn-operator" id="+">&plus;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id=".">.</button></td>
                        <td><button class="btn-number zero" id="0">0</button></td>
                        <td><button class="btn-operator" id="backspace">
                            <img src="icons8-delete-24.png" alt="del">
                        </button></td>
                        <td><button class="btn-equal" id="equal">&equals;</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
